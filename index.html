<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extreme Offroad Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Extreme Offroad Invoice Generator</h1>

  <section>
    <label>Employee:</label>
    <input type="text" id="employee" placeholder="Enter employee name" />
  </section>

  <section>
    <h2>Upgrade Categories</h2>

    <!-- Category Block: Servicing -->
    <div class="category">
      <strong>Servicing</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="5000" /> Air Filter Replacement</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="12000" /> Oil Service</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>

    <!-- Category Block: Engine -->
    <div class="category">
      <strong>Engine</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="65000" /> Engine Swap</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="45000" /> Performance Exhaust</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>

    <!-- Add more categories similarly... -->
  </section>

  <button onclick="generateInvoice()">Generate Invoice</button>

  <section>
    <h2>Invoice Log</h2>
    <table id="invoices">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Service Types</th>
          <th>Details</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
