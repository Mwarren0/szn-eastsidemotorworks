<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>East Side Motorworks Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>East Side Motorworks Invoice Generator</h1>

  <section>
    <label>Employee:</label>
    <input type="text" id="employee" placeholder="Enter employee name" />
  </section>

  <section>
    <h2>Upgrade Categories</h2>

    <!-- Category Block: Repairs -->
    <div class="category">
      <strong>Repairs</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="1000" /> 4 or less materials</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="1500" /> 5 -8 materials</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="2500" /> 9+ materials</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
       <div class="item">
        <label><input type="checkbox" class="service" data-price="5000" /> 20+ materials</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>

    <!-- Category Block: COSMETICS & OTHERS -->
    <div class="category">
      <strong>COSMETICS & OTHERS</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="1000" /> Per cosmetic</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="1000" /> Per spray can used</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="500" /> Neon Controller</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="1000" /> Duck Tape</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="15000" /> Harnesses </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>

    <!-- Category Block: Upgrades -->
     <div class="category">
      <strong>Upgrades</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="15000" /> T3 Transmission</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="20000" /> T4 Transmission</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="24000" /> T4 Engine </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="18000" /> T3 Engine </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="24000" /> T3 Brake </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="18000" /> T4 Suspension </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="8000" /> Turbo  </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="71000" /> Full Upgrade  </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="35500" /> Labor  </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>

    <!-- Category Block: Parts -->
    <div class="category">
      <strong>Parts</strong>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="20000" /> Vehicle Armor Part</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="8000" /> Brake Part</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="6000" /> Engine Part</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="4500" /> Suspension Part</label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="5000" /> Transmission Part </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
      <div class="item">
        <label><input type="checkbox" class="service" data-price="8000" /> Turbo Part </label>
        <input type="number" class="quantity" min="1" value="1" />
      </div>
    </div>
    <!-- Add more categories similarly... -->
  </section>

  <button onclick="generateInvoice()">Generate Invoice</button>

  <section>
    <h2>Invoice Log</h2>
    <table id="invoices">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Service Types</th>
          <th>Details</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
