<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Extreme Offroad Invoicing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generador de Facturas Offroad</h1>

  <section>
    <h2>Cliente</h2>
    <input type="text" id="cliente" placeholder="Nombre del cliente" />
  </section>

  <section>
    <h2>Mejoras</h2>
    <label><input type="checkbox" value="20000" /> Suspensión Deportiva</label><br />
    <label><input type="checkbox" value="300000" /> Blindaje 100%</label>
  </section>

  <section>
    <h2>Vehículo</h2>
    <select id="vehiculo">
      <option value="Ferrari F40|300000">Ferrari F40 V8 2.9L</option>
      <option value="Aventador SV|300000">Aventador SV V12 6.5L</option>
    </select>
  </section>

  <button onclick="generarFactura()">Generar Factura</button>

  <section>
    <h2>Registro de Facturas</h2>
    <table id="facturas">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>Mejoras</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
